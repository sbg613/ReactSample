       const Header = () => {
            return (<h3>헤더입니다.</h3>);
       }
       const Footer = () => {
            return (<h3>풋터입니다.</h3>);
       }

       const App = () => {

            const [iCounter, setCounter] = React.useState(0);
            const fnClick = (event) => {
                event.preventDefault();
                setCounter((cur) => {
                    const iCnt = cur + 1;
                    return iCnt;
                });
            };

            const [iMinutes, setMinutes] = React.useState(0);
            const fnChange = (event) => {
                event.preventDefault();
                setMinutes((cur) => {return event.target.value;});
            };

            const fnReset = () => setMinutes(0);

            const [bDisabled, setDisabled] = React.useState(true);
            const fnDisabled = (event) => {
                event.preventDefault();
                setDisabled((cur) => !cur);
            };

  
            return (
                    <div>
                        <Header />
                        <label htmlFor="min">Min</label>
                        <input type="number" id="minutes" placeholder="Minutes" value={!bDisabled ? iMinutes * 60 : iMinutes } onChange={fnChange} min="0" max="9999"  disabled={!bDisabled} />
                        <br />
                        <label htmlFor="hour">Hour</label>   
                        <input type="number" id="hours"   placeholder="Hours"   value={bDisabled ? Math.round(iMinutes / 60) : iMinutes } min="0" max="99999999" onChange={fnChange}  disabled={bDisabled} />
                        <br />
                        <button onClick={fnReset} >Reset</button>
                        <button onClick={fnDisabled} >Flip</button>
                        <Footer />
                    </div>
                );
        }
